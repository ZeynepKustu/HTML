<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="process.php">

        <!--HTML5 ınput-->
        <label for="name">Name</label> <br>
        <input type="text" placeholder="Your Name" id="name" name="name" /> <br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" name="e" mail> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" /> <br>
        <!-- <button type ="submit">Gönder</button> -->
        <label for="data">Data</label> <br>
        <input type="data" id="date" name="date" /><br>

        Gender <br> <!-- Bu kısımda tek bir genderın seçilebilmesi için bütün namelerin aynı olması gerekiyor-->
        Male
        <input type="radio" name="gender" value="male" checked />
        <!--checked ile sayfa yenilendiğinde direk o kutucuğun işaretlenmesi sağlanır-->
        Female
        <input type="radio" name="gender" value="female" />
        Other
        <input type="radio" name="gender" value="other" /> <br />

        Hobbies <br>
        Teknoloji
        <input type="checkbox" name="tech" id="tech" /> <!-- nameler farklı olduğu için birden fazla hobi seçilebilir-->
        Music
        <input type="checkbox" name="music" id="music" checked />
        Art
        <input type="checkbox" name="art" id="art" /> <br>

        Degree<br>
        <select name="degree" id="degree">
            <option value="bachelor" selected>Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select>
        <br>
        <!--placeholder ile kutucuğun ne istediğini görebiliyoruz ve rows ve cols ile de mesaj kutusunda satır sütun sınırı belirliyoruz-->
        <textarea name="mesaj" id="mesaj" rows="10" cols="30" placeholder="Your Message"></textarea> <br>
        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit" />



    </form>




</body>

</html>
